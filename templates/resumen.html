<!DOCTYPE html>
<html>
<head>
    <title>Resumen</title>
    <style>
        body {
            text-align: center;
            font-family: sans-serif;
            margin-top: 50px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            font-size: 20px;
            margin: 5px 0;
        }
        button {
            margin-top: 30px;
            font-size: 18px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Resumen de Productos Recibidos</h1>

    <ul>
        {% for producto, cantidad in registro.items() %}
            <li>{{ producto.capitalize() }}: {{ cantidad }}</li>
        {% endfor %}
    </ul>

    <form action="{{ url_for('index') }}">
        <button type="submit">Volver a registrar</button>
    </form>
</body>
</html>
